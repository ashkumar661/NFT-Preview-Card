<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="card_image">
      <img class="equilibrium_photo" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <figure class="view_icon">
        <img src="images/icon-view.svg" alt="view icon">
      </figure>
    </section>
    <section class="card_details">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="card_timeline">
        <p><img class="icons" src="images/icon-ethereum.svg" alt="ethereum svg icon"><span> 0.041 ETH</span></p>
        <p><img class="icons" src="images/icon-clock.svg" alt="clock svg icon"> 3 days left</p>
      </section>
    </section>
    <hr>
    <footer class="card_profile">
      <img src="images/image-avatar.png" alt="avatar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
</body>

</html>
